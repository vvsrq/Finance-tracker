<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="./user_page.css">
</head>

<body>

    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <button onclick="closeSidebar()">Close Sidebar</button>
        <button onclick="FA()">Add 2FA</button>
        <button onclick="calc()">Calculator</button>
    </div>
    <div class="buttonM">
        <div class="header">
            <button class="menu-button" onclick="openSidebar()">☰</button>

        </div>
    </div>

    <div class="big-div">

    </div>

    <div class="conteiner_7">
        <div class="transactions-page">
            <h2 style="text-align: center;">Transaction</h2>
            
            <h6 style="font-size: medium; text-align: center; margin: 5px; margin-bottom: 10px;">Create transaction</h6>
            <div id="add-form" class="transaction-form">
                <div class="form-group_add">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" required>
                </div>
                <div class="form-group_add">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group_add">
                    <label for="categoryId">Category ID:</label>
                    <input type="number" id="categoryId" name="categoryId" required>
                </div>
                <div class="form-group_add">
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description">
                </div>
                <div id="error" class="error"></div>
                <button class="btn_trans" id="addTransaction">Add</button>
            </div>
            <div id="edit-form" style="display: none;" class="transaction-form">
                <input type="hidden" id="editId">
                <div class="form-group_add">
                    <label for="amount_edit">Amount:</label>
                    <input type="number" id="amount_edit" name="amount_edit" required>
                </div>
                <div class="form-group_add">
                    <label for="date_edit">Date:</label>
                    <input type="date" id="date_edit" name="date_edit" required>
                </div>
                <div class="form-group_add">
                    <label for="categoryId_edit">Category ID:</label>
                    <input type="number" id="categoryId_edit" name="categoryId_edit" required>
                </div>
                <div class="form-group_add">
                    <label for="description_edit">Description:</label>
                    <input type="text" id="description_edit" name="description_edit">
                </div>
                <div id="error_edit" class="error"></div>
                <button class="btn_trans" id="saveEdit">Save</button>
                <button class="btn_trans"
                    onclick="document.getElementById('edit-form').style.display = 'none';">Cancel</button>
            </div>
            <div class="transactions-container">
                <table id="transactionsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="add-category-container">
        <h3>Add category</h3>
        <form id="addCategoryForm">
            <div class="form-group">
                <label for="categoryName">Category's name:</label>
                <input type="text" id="categoryName" name="name" required>
            </div>
            <div class="form-group">
                <label for="categoryType">Category's type</label>
                <select id="categoryType" name="type" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <div class="add-category-btn">
                <button type="submit" class="btn">Add</button>
                <div id="categoryError" class="error"></div>
            </div>
        </form>

        <h3>Список категорий</h3>
        <ul id="categoryList"></ul>


    </div>
    <div class="category-report-container">
        <h3>Отчет по категориям</h3>
        <table id="categoryReportTable">
            <thead>
                <tr>
                    <th>Category ID</th>
                    <th>Category Name</th>
                    <th>Category Type</th>
                    <th>Total Amount</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div id="reportError" class="error"></div>
    </div>

    <div id="expenses_chart_div"></div>

    
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./profile.js"></script>
    <script src="users_accaunt.js">
    </script>
</body>

</html>
