<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовый Трекер</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="conteiner">
            <div class="cLogo">
                <h1>Our Logo</h1>    
            </div>
            <div class="cA">
                <a href="" class="hB">About</a>
                <a href="" class="hB">Pricing</a>
                <a href="" class="hB">FAQs</a> 
            </div>
            <div class="cB">
                <button class="btn1" id="showLogin">Log in</button>
                <button class="btn2">Sign in</button>
            </div>
        </div>
    </header>   

    <!-- main part -->

    <div class="conteiner_2" >
        <div class="inform">
            <div class="inf_in_inform">
                <h2>Your Best Finance Tracker is Here</h2>
            </div>
            <div class=".inform_button">
                <button class="iB">Check it out</button>
            </div>
        </div>
    </div>
    
    <div class="conteiner_3">
            <h3>Convenient and popular features of "Our Name" will help you multiply your money.</h3>    
    </div>

    <div class="conteiner_4">
            <h3>Keep tabs on your
                money in one place.</h3>    
    </div>

    <div class="conteiner_5">
            <h3>Track your monthly spending and more.</h3>    
    </div>

    <footer>
        <div class="conteiner_6">
            <div class="cLogo">
                <h1>Our Logo</h1>
                <span style="margin-top: 6px; margin-left: 10px;">© 2024 Company, Inc</span> 
            </div>
            <div class="cA">
                <a href="" class="hB">About</a>
                <a href="" class="hB">Pricing</a>
                <a href="" class="hB">FAQs</a> 
            </div>
        </div>
    </footer>

    <div class="hiden">
        <div class="log-inf">
            <h6>Login</h6>
        </div>
        <div class="login">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="login-btn">
                    <button type="submit" class="btn">Login</button>
                    <button type="close" class="btnC">close</button>
                </div>
                <div id="error" class="error"></div>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
